    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="name" placeholder="Enter your first name">
        <br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="surname" placeholder="Enter your last name">
        <br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="date">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male">
        <br>
        <label for="female">female</label>
        <input type="radio" id="female" name="gender" value="Female">
        <br><br>
        <label for="city">City:</label>
        <select id="city" name="city">
            <option value="Bethlehem">Bethlehem</option>
            <option value="Ramallah">Ramallah</option>
            <option value="Jericho">Jericho</option>
            <option value="Nablus">Nablus</option>
        </select>
        <br><br>
        <label for="faculty">Faculty:</label>
        <select id="faculty" name="faculty">
            <option value="IT">IT</option>
            <option value="Engineering">Engineering</option>
            <option value="Business">Business</option>
            <option value="Arts">Arts</option>
        </select>
        <br><br>
       <input type = "checkbox" id="veh1" name = "veh1" value = "car">I can come by car<br>
         <input type = "checkbox" id="veh2" name = "veh2" value = "bus">I can come by bus<br>
            <input type = "checkbox" id="veh3" name = "veh3" value = "train">I can come by train<br>

        <br><br>
        <input type="submit" value="Submit">
        
    </form>
